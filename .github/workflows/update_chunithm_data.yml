# ワークフローの名前
name: Update CHUNITHM Data

# このワークフローが実行されるタイミングを指定
on:
  schedule:
    # UTCの 0時, 6時, 12時, 18時 の各0分に実行
    - cron: '0 0,6,12,18 * * *'
  
  workflow_dispatch:

# ★★★ ここからが重要な修正点 ★★★
# このワークフローが持つ権限を定義します
permissions:
  # contents: write を指定することで、このワークフローが
  # リポジトリにコードをプッシュする（書き込む）権限を持つようになります。
  contents: write

# 実行する一連のタスク（ジョブ）を定義
jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to update data
        run: python chunithm-update.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add chunithm.json
          if ! git diff --staged --quiet; then
            git commit -m "Automated update of chunithm.json"
            git push
          else
            echo "No changes to commit."
          fi
