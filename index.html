<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>

    <script>
        // 1. まず、指定された文字列でアラートを表示します。
        //    alert() は同期処理なので、ユーザーが「OK」を押すまで次の行のコードは実行されません。
        alert("This project provides an API that interacts with the CHUNITHM-NET service. Please ensure you have an active session (i.e., you are logged in) on CHUNITHM-NET before executing this tool, as it needs to fetch your play data directly from their platform.");

        // 2. アラートが閉じられた後、この行が実行されます。
        //    window.location.href にURLを代入することで、ページをそのURLに遷移させます。
        window.location.href = "https://new.chunithm-net.com/chuni-mobile/html/mobile/";
    </script>

    <!-- 念のため、JavaScriptが無効なブラウザ向けのメッセージを記載 -->
    <p>Redirecting to CHUNITHM-NET...</p>
    <p>If you are not redirected automatically, <a href="https://new.chunithm-net.com/chuni-mobile/html/mobile/">click here</a>.</p>

</body>
</html>
